<div *ngIf="employee">
  <div class="card">
    <!-- *ngIf="employee" -->
    <div class="card-header">
      {{pageTitle + ': ' + employee.name }}
    </div>
  </div>
  <section id="tabs" class="project-tab">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <nav>
            <div class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">
              <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab"
                aria-controls="nav-home" aria-selected="true">Absence Dates</a>
              <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab"
                aria-controls="nav-profile" aria-selected="false">Shift Requirements</a>
              <a class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab" href="#nav-contact" role="tab"
                aria-controls="nav-contact" aria-selected="false">Other</a>
            </div>
          </nav>
          <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
              <table class="table" cellspacing="0">
                <app-employee-absence-dates></app-employee-absence-dates>
              </table>
            </div>
            <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
              <table class="table" cellspacing="0">
                <app-employee-shift-requiremtns></app-employee-shift-requiremtns>
              </table>
            </div>
            <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">
              <table class="table" cellspacing="0">
                <thead>
                  <tr>
                    <th>Contest Name</th>
                    <th>Date</th>
                    <th>Award Position</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td><a href="#">Work 1</a></td>
                    <td>Doe</td>
                    <td>john@example.com</td>
                  </tr>
                  <tr>
                    <td><a href="#">Work 2</a></td>
                    <td>Moe</td>
                    <td>mary@example.com</td>
                  </tr>
                  <tr>
                    <td><a href="#">Work 3</a></td>
                    <td>Dooley</td>
                    <td>july@example.com</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <div class="card-footer">
    <button class="btn btn-outline-secondary" (click)='onBack()' style="width: 80px;">
      Back
    </button>
  </div>
</div>
