<thead>
    <tr>
      <th>Start Date</th>
      <th>End Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let absDate of employeeAbsenceDates">
      <td>{{absDate.startDate | date: 'dd-MM-yyyy'}}</td>
      <td>{{absDate.endDate | date: 'dd-MM-yyyy'}}</td>
    </tr>                  
  </tbody>
